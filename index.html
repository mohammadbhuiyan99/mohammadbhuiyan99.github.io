<!DOCTYPE html>
<html>
<body>
<title>COuntry List</title>
<h1>Country List</h1>
<p> Please enter the country code of your destination</p>
<p>County Code Guide:</p>
<ul>
<li>CAN: Canada</li>
<li>USA: United States of America</li>
</ul>

<input id="myInput" type="text">

<button onclick="myFunction()">Search</button>

<p id="demo"></p>

<script type="text/javascript">
function myFunction() {
 let re = new RegExp("^[a-zA-Z]{3}$");
  var text;
  var country = document.getElementById("myInput").value;

if (re.test(country))
{

  switch(String(country).toUpperCase()) {
    case "CAN":
      text = "USA, CAN";
    break;
    case "USA":
    text = "USA";
    break;
    case "MEX":
    text = "USA, MEX";
    break;
    default:
    text = "Please select right format";
  }
  
  document.getElementById("demo").innerHTML = text;
  }
  else
  {
    document.getElementById("demo").innerHTML = "Wrong format, retry";

  }
}
</script>

</body>
</html>
