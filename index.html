<!DOCTYPE html>
<html>
<body>
<title>Country List</title>
<h1>Country List</h1>
<p> Please enter the country code of your destination</p>
<p>County Code Guide:</p>
<ul>
<li>CAN: Canada</li>
<li>USA: United States of America</li>
</ul>

<input id="myInput" type="text">

<button onclick="myFunction()">Search</button>

<p id="demo"></p>

<script>
function myFunction() {
  var text;
  var country = document.getElementById("myInput").value;

  switch(country) {
    case "CAN":
      text = "USA, CAN";
    break;
    case "USA":
    text = "USA";
    break;
    case "MEX":
    text = "USA, MEX";
    break;
    default:
    text = "Please select right format";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
